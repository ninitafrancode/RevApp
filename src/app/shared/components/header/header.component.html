<ion-header class="ion-no-border">
  <ion-toolbar [color] = "color ? color:'primary'">
    <ion-title *ngIf="title" [ngClass]="{'ion-text-center': centerTitle}">{{title}}</ion-title>
    <ion-buttons  slot="start">

      <!-- Cerrar Modal -->
      <ion-button (click)="dismissModal()" *ngIf="IsModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <!-- Back Button -->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

    </ion-buttons>

    <ion-buttons slot="end">
      <!-- Cerrar Sesion -->
      <ion-button (click)="logoutCompany()" *ngIf="logoutButton" shape="round" size="large">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-grid *ngIf="searchBar">
      <ion-row>
        <ion-col sizeMd="4" offsetMd="4">
          <ion-searchbar mode="ios" placeholder="Buscar empresa" [(ngModel)]="params.name" [debounce]="1000" (ionInput)="searchCompanies()">
          </ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>
