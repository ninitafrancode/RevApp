<ion-item lines="none" class="ion-margin-vertical">
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-icon  class = "starsRating" (click)="rate(num)" name="star" *ngFor="let num of [1,2,3,4,5]" [ngStyle]="{'color':getColor(num)}"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-item>
